name: Deploy dev

on:
  push:
    branches: 
        - 'dev'
  workflow_dispatch:

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TOKEN: ${{ secrets.ACCESSTOKEN }}
  WORKING_DIR: ./infrastructure

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Sign into git
        run: |
          cat $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          ls -la
          git config --global user.email "raphaesl@stud.ntnu.no"
          git config --global user.name "Raphael Token"
          git config --global credential.helper store
          git remote set-url origin "https://${TOKEN}@github.com/raphaelstorm/iacOblig2.git"
        
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Terraform workspace select or create dev
        run: terraform workspace select dev || terraform workspace new dev
        working-directory: ${{ env.WORKING_DIR }}
      
      - name: Format Terraform Code
        run: |
          terraform fmt -recursive
          git diff --exit-code || git commit -am "Format Terraform code" || true
        working-directory: ${{ env.WORKING_DIR }}

      - name: push
        run: git push
        working-directory: ${{ env.WORKING_DIR }}

  deploy_dev:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Terraform workspace select or create dev
        run: terraform workspace select dev || terraform workspace new dev
        working-directory: ${{ env.WORKING_DIR }}
      
      - name: Terraform apply dev
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}